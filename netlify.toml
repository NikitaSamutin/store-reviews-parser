# Netlify configuration for full-stack app (Frontend + API via Functions)
[build]
  base = "."
  publish = "client/dist"
  command = 'npm ci && npm run build:api && cd netlify/functions && npm ci && cd ../.. && npm run build -w client'
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["serverless-http", "express", "cors", "helmet", "compression", "google-play-scraper", "axios", "csv-writer"]

# Redirects - порядок важен!
# API редирект должен быть первым
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
