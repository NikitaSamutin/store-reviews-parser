name: Tests

on:
  push:
    branches: [main, refactor/security-fixes]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test -w store-reviews-parser-server
        env:
          FORCE_IN_MEMORY: '1'
      
      - name: Build
        run: npm run build
