name: Smoke (Prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run smoke against PROD
        env:
          PROD_BASE_URL: ${{ secrets.PROD_BASE_URL }}
        run: |
          node scripts/smoke.mjs
